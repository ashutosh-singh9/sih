<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimeTable Genius - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #5d00ae 0%,#0f0067 50% , #000000 100%);
        }
        .form-container {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white">TimeTable Genius</h1>
            <p class="text-white/80 mt-2">Smart Scheduling, Simplified.</p>
        </div>

        <div class="form-container border border-white/20 rounded-2xl p-8 shadow-2xl">
            <h2 class="text-2xl font-semibold text-white text-center mb-6">Login</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label for="username" class="block text-white/90 text-sm font-medium mb-2">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter 'admin' or 'student'" class="w-full px-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/70 transition duration-300">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-white/90 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password" placeholder="Hint: use 'password'" class="w-full px-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:outline-none focus:ring-2 focus:ring-white/50 placeholder-white/70 transition duration-300">
                </div>
                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center text-sm text-white/80">
                        <input type="checkbox" class="form-checkbox h-4 w-4 text-purple-400 bg-white/20 border-white/30 rounded focus:ring-offset-0 focus:ring-0">
                        <span class="ml-2">Remember me</span>
                    </label>
                    <a href="#" class="text-sm text-purple-300 hover:text-white transition duration-300">Forgot Password?</a>
                </div>
                <button type="submit" class="w-full bg-white text-purple-600 font-bold py-3 px-4 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-purple-700 focus:ring-white transition duration-300 transform hover:scale-105 shadow-lg">
                    Login
                </button>
            </form>
        </div>
         <p id="error-message" class="text-red-300 text-center mt-4 hidden">Invalid username or password.</p>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Route to admin dashboard
            if (username.toLowerCase() === 'admin' && password === 'password') {
                 window.location.href = 'dashboard.html';
            // Route to student dashboard
            } else if (username.toLowerCase() === 'student' && password === 'password') {
                window.location.href = 'student-dashboard.html';
            } else {
                errorMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
